services:
  upbit-blue:
    container_name: upbit-blue
    image: "autotrader"
    build: 
      context: . 
      dockerfile: Dockerfile 
    env_file:
      - .env 
    environment:
      TZ: "Asia/Seoul"
    ports:
      - "8000:8000"
    expose:
      - "8000"
    command: ["python", "trade.py", "-c", "config.upbit.json", "-p", "8000","--sp", "5", "--mp", "8", "--lp", "13", "--t", "1h", "--rsi", "14", "--s", "upbit"]
  
  bithumb-blue:
    container_name: bithumb-blue
    image: "autotrader"
    build: 
      context: . 
      dockerfile: Dockerfile 
    env_file:
      - .env 
    environment:
      TZ: "Asia/Seoul"
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: ["python", "trade.py", "-c", "config.bithumb.json", "-p", "3000","--sp", "5", "--mp", "8", "--lp", "13", "--t", "30m", "--rsi", "14", "--s", "bithumb"]

